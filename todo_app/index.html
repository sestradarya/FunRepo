<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,regular,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>To-do list</h1>
        <div class="input-form">
            <input type="text" name="" id="main-input" placeholder="new task" maxlength="24">
            <button id="add-button">add</button>
        </div>
        <div class="tasks-form">
            <div class="tasks" id="tasks">

            </div>
            <button class="clear-button" id="clear-button">Clear</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
